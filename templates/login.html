<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <title>Study Hub</title>
        <link href="static/css/cadastro.css" rel="stylesheet">
        <link href="static/css/base.css" rel="stylesheet">
    </head>
    <body>
        




        <div class="bg1">
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <div class="box-titulo">
                            <div class="box-titulo-item">
                                <img src="static/imagens/logo.png">
                            </div>
                            <div style="margin-top: auto; margin-bottom: auto;" class="box-titulo-item">
                                <h3 >Study Hub</h3>
                            </div>
                        </div>
                        <hr class="divisor">
                        <br>
                        <div class="tac">
                            <h4 style="font-size: 30px">Sua Rede Social <br> para te ajudar nos estudos</h4>
                        </div>
                    </div>
                    <div class="col-md">
                        <br>
                        <br>
                        <div class="box-form">
                            <div class="box-circle">
                                <div class="circle c1"></div>
                                <div class="circle c2"></div>
                                <div class="circle c3"></div>
                            </div>
                            <br>
                            <h3>Logar</h3>
                            {% set menssagens = get_flashed_messages()   %}
                            {% if menssagens %}
                            <div id="alerta">
                                {{ menssagens[0] }}
                            </div>
                        
                            {% endif %}
                            <form action="/acesso" method="POST">
                                <label for="username">Username</label>
                                <input type="text" class="input-form" name="username" id="username">
                                <br>
                                <br>
                                <label for="senha">Senha</label>
                                <input type="password" class="input-form" name="senha" id="senha">
                                <br>
                                <br>
                                <input type="submit" value="Acessar" class="btn-cadastro">
                                <br>
                                
                                <br>
                                <br>
                                
                                <br>
                                
                            </form>
                            <a href="/cadastro" style="text-decoration: none;" class="btn-cadastro">Cadastrar-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
             
        <div vw class="enabled"  >
            <div vw-access-button class="active" ></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper" ></div>
            </div>
          </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
          new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
